<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Todo list</title>
    <style></style>
</head>

<body>
    <header></header>
    <section class="itemscontainer">
        <div class="parent1">
            <p class="heading">Todo List</p>
            <div class="buttonborder">
                <div class="onof"></div>
            </div>
        </div>
        <div class="questionbar">
            <input placeholder="Add a task to the list..." type="text" class="question" />
        </div>
        <div class="components">
            <div class="names">
                <p class="p1">0 items</p>
                <div class="middle">
                    <p class="p2">All</p>
                    <p class="p3">Pending</p>
                    <p class="p4">Completed</p>
                </div>
                <p class="p5">Clear</p>
            </div>
        </div>
    </section>
    <footer>
        <div>
            <a href="#">M SRIKARA CHARYA</a>
        </div>
        <div>
            <a href="#">
                <img class="github" src="github.png" alt="" />
            </a>
            <a href="#">
                <img class="instagram" src="instagram.png" alt="" />
            </a>
            <a href="#">
                <img class="linkedin" src="linkedin.png" alt="" />
            </a>
        </div>
    </footer>
</body>

</html>
